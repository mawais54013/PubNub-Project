<html>
<title>PubNub ChatEngine</title>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet"> 
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container" >
             <!-- <div class="tab-content">
                <div class="tab-pane active" id="online"></div>
                <div class="tab-pane" id="offline"></div>
                <div class="tab-pane" id="search"></div>
              </div>  -->
              <h3>tester</h3>
              
        </div>
    </div>
    
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h1>People online</h1>
                <div class="people-list" id="people-list">
                    <ul class="list" id="scrollList">
                    </ul>
                </div>
            </div>
            <div class="col-md-7" id="holder">
                <h2>test margin</h2>
            </div>
        </div>
    </div>
    <br>

    <div class="container clearfix" style="width: 2000px; margin-left: 35px; margin-right: auto;" id="check" value='nl_Kripp'>

        <div class="row">

            <div class="col-md-9">
                <div class="tab-content">
                    <div class="tab-pane active" id="online"></div>
                    <div class="tab-pane" id="offline"></div>
                    <div class="tab-pane" id="search"></div>
                  </div>
            </div>

            <div class="col-md-2">
                <div class="chat" style="width: 350px;">
                    <div class="chat-header clearfix">
                        <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/chat_avatar_01_green.jpg" alt="avatar" />
                        <div class="chat-about">
                            <div class="chat-with">ChatEngine Meta Chat</div>
                            <div class="chat-num-messages">902 messages</div>
                        </div>
                        <div class="card-hearder">
                            <span class = "batch badge-pill badge-success float-right" id="typing"></span>
                        </div>
                        <i class="fa fa-star float-right"></i>
                    </div>
                    <div class="chat-history" style="height: 270px">
                        <ul></ul>
                    </div>
                    <div class="chat-message clearfix">
                        <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="1"></textarea>
                        <i class="fa fa-file-o"></i> &nbsp;&nbsp;&nbsp;
                        <i class="fa fa-file-image-o"></i>
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end container -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <script id="message-template" type="text/x-handlebars-template">
        <li class="clearfix" data-order={{tt}}>
            <div class="message-data align-right">
                <span class="message-data-time">{{time}}</span> &nbsp; &nbsp;
                <span class="message-data-name">{{user.first}}</span> <i class="fa fa-circle me"></i>
            </div>
            <div class="message other-message float-right">
                {{{messageOutput}}}
            </div>
        </li>
    </script>
    <script id="message-response-template" type="text/x-handlebars-template">
        <li data-order={{tt}}>
            <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i> {{user.first}}</span>
                <span class="message-data-time">{{time}}</span>
            </div>
            <div class="message my-message">
                {{{messageOutput}}}
            </div>
        </li>
    </script>
    <script id="person-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <img src="{{avatar}}" alt="avatar" />
            <div class="about">
                <div class="name" style="color: white;">{{full}}</div>
                <div class="status">
                    {{#if online}}
                    <i class="fa fa-circle online"></i> online {{else}}
                    <i class="fa fa-circle offline"></i> {{lastSeen}} min ago {{/if}}
                </div>
            </div>
        </li>
    </script>
    <script src="./node_modules/chat-engine/dist/chat-engine.js" type="text/javascript"></script>
    <script src="./node_modules/chat-engine-typing-indicator/dist/chat-engine-typing-indicator.js" type="text/javascript"></script>
    <script src="./node_modules/chat-engine-markdown/dist/chat-engine-markdown.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="desktop.js" type="text/javascript"></script>
    <script src="main.js" type="text/javascript"></script>
    <footer class="footer" style="height: 200px; margin-top: 100px;">
        <div class="container">
          <span>Powered by <a href="https://dev.twitch.tv">Twitch</a></span>
        </div>
      </footer>
</body>

</html>
