<html>
<title>GameWatch</title>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"></link>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:900" rel="stylesheet">
    <link href="styles/main.css" rel="stylesheet"> 
    <link rel="icon" href="images/favicon-96x96.png"/>
</head>
<!-- main header area -->
<body>
    <div class="jumbotron jumbotron-fluid" id="jumboBack">
        <div class="container" id="cont1">
              <hr>
              <h3 id="header1">GameWatch</h3>  
              <hr>
        </div>
    </div>
    <!-- people online area -->
    <div class="container">
        <div class="row" id="row1">
            <div class="col-md-4">
                <h1 id="head1">People online</h1>
                <!-- list of people online here -->
                <div class="people-list" id="people-list">
                    <ul class="list" id="scrollList">
                    </ul>
                </div>
            </div>
            <!-- area to show info about channel  -->
            <div class="col-md-7" id="holder">

            </div>
        </div>
    </div>
    <br>
<!-- area to show twitch channel -->
    <div class="container clearfix" style="width: 2000px;" id="check">

        <div class="row">
            <!-- viewer area -->
            <div class="col-md-8" style="text-align:center;">
                <div class="tab-content" style="margin:10px; text-align:center;">
                    <div class="tab-pane active" id="online"></div>
                  </div>
            </div>
            <!-- chat area -->
            <div class="col-md-2">
                <div class="chat" style="width: 330px;">
                    <div class="chat-header clearfix">
                        <!-- <img src="images/png/003-man.png" alt="avatar" /> -->
                        <!-- user def area -->
                        <div class="chat-about">
                            <div class="chat-with">Chat Area</div>
                            <div class="chat-num-messages">Welcome To The Chat</div>
                        </div>
                        <div class="card-hearder">
                            <span class = "batch badge-pill badge-success float-right" id="typing"></span>
                        </div>
                    </div>
                    <!-- chat history -->
                    <div class="chat-history" style="height: 340px">
                        <ul></ul>
                    </div>
                    <!-- send area -->
                    <div class="chat-message clearfix">
                        <textarea name="message-to-send" id="message-to-send" placeholder="Type your message" rows="1"></textarea>
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.0/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js"></script>
    <script id="message-template" type="text/x-handlebars-template">
        <!-- handlebars script from PubNub area -->
        <li class="clearfix" data-order={{tt}}>
            <div class="message-data align-right">
                <!-- when user post a message this format will be shown in chat history -->
                <span class="message-data-time">{{time}}</span> &nbsp; &nbsp;
                <!-- name and time -->
                <span class="message-data-name">{{user.first}} {{user.last}}</span> <i class="fa fa-circle me"></i>
            </div>
            <!-- history -->
            <div class="message other-message float-right">
                {{{messageOutput}}}
            </div>
        </li>
    </script>
    <!-- responses from other user's response -->
    <script id="message-response-template" type="text/x-handlebars-template">
        <li data-order={{tt}}>
            <div class="message-data">
                <span class="message-data-name"><i class="fa fa-circle online"></i> {{user.first}} {{user.last}}</span>
                <span class="message-data-time">{{time}}</span>
            </div>
            <div class="message my-message">
                {{{messageOutput}}}
            </div>
        </li>
    </script>
    <!-- area to show which users are online -->
    <script id="person-template" type="text/x-handlebars-template">
        <li class="clearfix">
            <img src="{{avatar}}" alt="avatar" />
            <div class="about">
                <div class="name" style="color: white;">{{full}}</div>
                <div class="status">
                    {{#if online}}
                    <i class="fa fa-circle online"></i> online {{else}}
                    <i class="fa fa-circle offline"></i> {{lastSeen}} min ago {{/if}}
                </div>
            </div>
        </li>
    </script>
    <!-- link to npm chat engine and js files -->
    <!-- <script type="text/javascript" src="node_modules/chat-engine/dist/chat-engine.js"></script>
    <script type="text/javascript" src="node_modules/chat-engine-typing-indicator/dist/chat-engine-typing-indicator.js"></script>
    <script type="text/javascript" src="node_modules/chat-engine-markdown/dist/chat-engine-markdown.js"></script>  -->
    <script src="https://cdn.jsdelivr.net/npm/chat-engine@0.9.18/dist/chat-engine.min.js"></script> 
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.21.7.js"></script>
    <script type="text/javascript" src="chat-engine-typing-indicator/dist/chat-engine-typing-indicator.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="js/desktop.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
    <!-- footer to credit PubNub and Twitch -->
    <footer class="footer" style="margin-top: 50px; margin-bottom: 20px;">
        <div class="container" id="footer2">
            <div class="row justify-content-md-center">
                <div class="col col-lg-2" style="height: 50px;" id="footer1">
                    <span>Powered by <a href="https://dev.twitch.tv">Twitch</a></span>
                    <span>Powered by <a href="https://www.pubnub.com/">PubNub</a></span>
                </div>
            </div>
        </div>
      </footer>
</body>

</html>
